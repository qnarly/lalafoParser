<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lalafo Parser Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .ads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.15);
        }

        .image-box {
            width: 100%;
            height: 200px;
            background-color: #eee;
            position: relative;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .price {
            font-size: 18px;
            font-weight: 700;
            color: #27ae60;
            margin-bottom: 8px;
        }

        .title {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 10px;

            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 60px;
        }

        .meta {
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: auto;
            font-size: 12px;
            color: #7f8c8d;
            display: flex;
            justify-content: space-between;
        }

        .city { font-weight: 600; }
    </style>
</head>
<body>

<h1>Результат парсинга: <span th:text="${items.size()}">0</span> объявлений</h1>

<div class="ads-grid">
    <div class="card" th:each="item : ${items}">

        <div class="image-box">
            <img th:src="${item.photoUrl}"
                 alt="Фото"
                 onerror="this.src='https://placehold.co/400x300?text=No+Image'">
        </div>

        <div class="info">
            <div>
                <div class="price" th:text="${item.price}">0 KGS</div>
                <div class="title" th:text="${item.name}" th:title="${item.name}">
                    Название товара
                </div>
            </div>

            <div class="meta">
                <span class="city" th:text="${item.city}">Бишкек</span>
                <span class="date" th:text="${item.createdAt}">Вчера</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
